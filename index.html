<!DOCTYPE html>
<html>

<head>
    <style>
        /* Hide page until full css arrived */
        html,
        body {
            background: #101016;
            opacity: 0;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchaTab</title>
    <link id="theme-style" rel="stylesheet" href="styles/light.css">
    <link rel=" icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"></script>
</head>

<body>
    <div class="background-wrapper">
        <div class="background-overlay"></div>
        <div class="background"></div>
    </div>

    <div class="information-wrapper">
        <div class="clock" id="clock"></div>
        <div class="searchbar-container">
            <div class="search-container">
                <div class="search-container-inner">
                    <input type="text" id="search-input" placeholder="Hi, where to?" autocomplete="off">
                    <button id="toggle-ai">AI</button>
                </div>
                <div id="ai-chat"></div>
            </div>
            <button id="send-button" aria-label="send">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="20" x2="12" y2="6" />
                    <polyline points="6 12 12 6 18 12" />
                </svg>
            </button>
        </div>
        <div id="quick-links-section"></div>
        <div class="stock-section-wrap">
            <div id="stock-section" class="stock-section"></div>
        </div>
        <div id="news-section" class="news-section">
            <div class="news-card">
                <div class="news-title">Loading news...</div>
                <div class="news-summary"></div>
            </div>
        </div>
    </div>

    <div class="side-container">
        <div class="right-container">
            <button id="settings-button" class="button">
                <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 7.82001H22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M2 7.82001H4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M20 16.82H22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M2 16.82H12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path
                        d="M8 11.82C10.2091 11.82 12 10.0291 12 7.82001C12 5.61087 10.2091 3.82001 8 3.82001C5.79086 3.82001 4 5.61087 4 7.82001C4 10.0291 5.79086 11.82 8 11.82Z"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path
                        d="M16 20.82C18.2091 20.82 20 19.0291 20 16.82C20 14.6109 18.2091 12.82 16 12.82C13.7909 12.82 12 14.6109 12 16.82C12 19.0291 13.7909 20.82 16 20.82Z"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
        </div>
    </div>

    <div class="settings-container" id="settings-container">
        <div class="settings-panel">
            <button id="close-settings-button" class="button">
                <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="Menu / Close_MD">
                        <path id="Vector" d="M18 18L12 12M12 12L6 6M12 12L18 6M12 12L6 18" stroke="#000000"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </g>
                </svg>
            </button>
            <button id="wallpaper-button" class="button">Select Wallpaper</button>
            <input type="file" id="wallpaper-file-input" accept="image/*" style="display:none" />
            <div class="settings-row">
                <label for="blur-slider">Background Blur</label>
                <input type="range" id="blur-slider" min="0" max="50" value="0" step="1" class="settings slider">
            </div>
            <div class="settings-row">
                <label for="search-engine">Search Engine</label>
                <select id="search-engine" name="engine">
                    <option value="https://www.bing.com/search?q=" class="option">Bing</option>
                    <option value="https://www.google.com/search?q=" class="option">Google</option>
                </select>
            </div>
        </div>
    </div>

    <!-- expandable cards -->
    <div class="stock container">
        <button class="close button" id="stock-close-button">
            <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="Menu / Close_MD">
                    <path id="Vector" d="M18 18L12 12M12 12L6 6M12 12L18 6M12 12L6 18" stroke="#ffff" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                </g>
            </svg>
        </button>
        <h3 id="stock-name"></h3>
        <div id="stock-chart-container">
            <div id="stock-chart"></div>
        </div>
        <div class="stock-container-inner">
            <p>Interval</p>
            <button class="stock-container-inner button interval" data-target="15m">15m</button>
            <button class="stock-container-inner button interval" data-target="1h">1h</button>
            <button class="stock-container-inner button interval" data-target="1d">1d</button>
            <button class="stock-container-inner button interval" data-target="1wk">1wk</button>
            <button class="stock-container-inner button interval" data-target="1mo">1mo</button>
            <p>Range</p>
            <button class="stock-container-inner button range" data-target="1d">1d</button>
            <button class="stock-container-inner button range" data-target="1wk">1wk</button>
            <button class="stock-container-inner button range" data-target="1mo">1mo</button>
            <button class="stock-container-inner button range" data-target="6mo">6mo</button>
            <button class="stock-container-inner button range" data-target="1y">1y</button>
            <button class="stock-container-inner button range" data-target="5y">5y</button>
            <button class="stock-container-inner button range" data-target="max">max</button>
        </div>
    </div>
    <div id="stock-background"></div>

    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/serial.js"></script>
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/stock.js"></script>
</body>

</html>
